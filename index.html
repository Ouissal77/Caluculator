<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
            <div class="display"> 
                <div class="lastOp"></div>
                <div class="currentOp">0</div>
            </div>

            <div class="operations">


                <div class="left">

                    <div class="edit">
                        <div class="clear"><button>clear</button></div>
                        <div class="delete"><button>delete</button></div>
                    </div>
                    
                    <div class="numbers">
                        <div class="num" id="one"><button>1</button></div>
                        <div class="num" id="two"><button>2</button></div>
                        <div class="num" id="three"><button>3</button></div>
                        <div class="num" id="four"><button>4</button></div>
                        <div class="num" id="five"><button>5</button></div>
                        <div class="num" id="six"><button>6</button></div>
                        <div class="num" id="seven"><button>7</button></div>
                        <div class="num" id="eight"><button>8</button></div>
                        <div class="num" id="nine"><button>9</button></div>
                    </div> 
                    <div class="buttomNmbrs">
                        <div class="num" id="zero"><button>0</button></div>
                        <div  id="dot"><button>.</button></div>
                    </div>  
                
                </div>

                <div class="right">
                   
                        <div class="operator"><button>^</button></div>
                        <div class="operator"><button>+</button></div>
                        <div class="operator"><button>-</button></div>
                        <div class="operator"><button>x</button></div>
                        <div class="operator"><button>รท</button></div>
                        <div  id="equals"><button>=</button></div>
                    
                </div>




            </div>
    </div>

</body>
</html>
