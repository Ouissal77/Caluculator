<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc">
            <div class="display"> 
                <div class="lastOp">11</div>
                <div class="currentOp">0</div>
            </div>

            <div class="operations">


                <div class="left">

                    <div class="edit">
                        <button  class="clear">clear</button>
                        <button class="delete">delete</button>
                    </div>
                    
                    <div class="numbers">
                        <button class="num" id="one">1</button>
                        <button class="num" id="one">2</button>
                        <button class="num" id="one">3</button>
                        <button class="num" id="one">4</button>
                        <button class="num" id="one">5</button>
                        <button class="num" id="one">6</button>
                        <button class="num" id="one">7</button>
                        <button class="num" id="one">8</button>
                        <button class="num" id="one">9</button>
                    </div> 
                    <div class="buttomNmbrs">
                        <button class="num" id="zero">0</button>
                        <button id="dot">.</button>
                    </div>  
                
                </div>

                <div class="right">
                   
                       <button class="operator">^</button>
                        <button class="operator">+</button>
                        <button class="operator">-</button>
                        <button class="operator">x</button>
                       <button class="operator">รท</button>
                        <button  id="equals">=</button>
                    
                </div>




            </div>
    </div>

</body>
</html>
